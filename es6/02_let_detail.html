<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let使用注意事项和细节</title>
    <script type="text/javascript">
        /*
        1. var 声明的变量，在代码块中，作用域没有限制
        2. let 声明的变量，在代码块中，而作用域在代码块中，外面无法访问到
         */
        {
            var name = "红楼梦";
            console.log("name=", name);
            let job = "java";
            console.log("job=", job);
        }
        console.log("name=", name);
        // console.log("job=", job);   // job is not defined

        /*
        1. var可以声明多次
        2. let只能声明一次
         */
        var num1 = 100;
        var num1 = 200;     // 相当于重新赋值
        console.log(num1);
        let num2 = 100;
        // let num2 = 200;  // SyntaxError(语法错误): Identifier 'num2' has already been declared
        console.log(num2);

        /*
        1. let不存在变量提升
        2. var 存在变量提升，前面有一个变量没有定义而直接使用，变量在后面定义，则该变量值为undefined
         */
        console.log("x=", x);   // undefined
        var x = "tom";          // 如果不在后面使用 var 定义变量 x，则报错：x is not defined

        console.log("y=", y);   // Uncaught ReferenceError: Cannot access 'y' before initialization
        let y = "jerry";

    </script>
</head>
<body>

</body>
</html>
