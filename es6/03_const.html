<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const常量/只读常量的声明</title>
    <script type="text/javascript">
        /* const 基本使用
        1. 常量在定义时需要赋值
        2. 常量赋值后不能修改
         */
        const PI = 3.14;    // 如果不赋值的话——SyntaxError: Missing initializer in const declaration
        console.log("PI=", PI);
        // PI = 3.1415926;     // Uncaught TypeError: Assignment to constant variable.
    </script>
</head>
<body>

</body>
</html>
